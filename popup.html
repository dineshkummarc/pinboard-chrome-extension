<html>
	<head>
		<script src="addPinboard.js" type="text/javascript"></script>
		<script type="text/javascript">
			//From http://code.google.com/chrome/extensions/messaging.html
			//Used to set bookmark description to selected text
			chrome.tabs.getSelected(null, function(tab) {
			  // Send a request to the content script.
			  chrome.tabs.sendRequest(tab.id, {action: "getTXT"}, function(response) {
				  pbdescription = response.description;
			  });
		  });
	  </script>

		<style type="text/css">
			body {
				margin: 1px;
			}
			div.toolstrip-button {
				color: #333;
				cursor: hand;
				font: normal 13px arial, sans-serif;
				width: 120px;
				padding: 6px;
				border-bottom: 1px dotted #AAA
			}
			div.toolstrip-button:last-child {
				border-bottom-style: none;
			}
			div.toolstrip-button:hover {
				background-color: #FFC;
			}
		</style>
	</head>
	<body>
		<div class="toolstrip-button" onclick="add_bookmark()">
			Save to Pinboard
		</div>
		<div class="toolstrip-button" onclick="add_later()">
			Read later
		</div>
		<div style="border-bottom:1px solid #999" class="toolstrip-button" onclick="save_tabs()">
			Save tab set
		</div>
		<div class="toolstrip-button" onclick="chrome.tabs.create({url:'https://pinboard.in/toread/'}); window.close();">
			Unread bookmarks
		</div>
		<div class="toolstrip-button" onclick="chrome.tabs.create({url:'https://pinboard.in/'}); window.close();">
			All bookmarks
		</div>
		<div class="toolstrip-button" onclick="chrome.tabs.create({url:'https://pinboard.in/network/'}); window.close();">
			Network
		</div>
		<div class="toolstrip-button" onclick="chrome.tabs.create({url:'https://pinboard.in/tabs/'}); window.close();">
			Tab sets
		</div>
	</body>
</html>
